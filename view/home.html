{{define "home"}}
<!DOCTYPE html>
<html lang="pt-br">
{{template "head" .}}

<body class="d-flex flex-column min-vh-100">
    {{template "header" .}}
    <main class="container">
        <div class="list-group py-5">
            {{range $page := .Pages}}
                {{if ne $page $.CurrentPage}}
                <a href=/{{$page}} class="list-group-item list-group-item-action text-center">{{$page}}</a>
                {{end}}
            {{end}}
        </div>
    </main>
    {{template "footer" .}}
</body>

</html>
{{end}}
